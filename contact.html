              <h3 class="tc">contact</h3>

                  <input type="text" id="music-styles" name="music-styles" placeholder="Interested music styles">

                <textarea id="message" name="message" placeholder="Message"></textarea>
                <div class="btn-block jc">
                  <input type="submit" value="send" class="btn">
                </div>
